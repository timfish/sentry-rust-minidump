name: Test

on:
  push:
    branches:
      - master
    tags:
      - "*"
  pull_request:
    branches:
      - master

jobs:
  test_and_build:
    name: Test ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
      fail-fast: false
    env:
      RUST_BACKTRACE: 1

    steps:
      - name: ✅ Checkout
        uses: actions/checkout@v3
      - name: ⚙️ Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: ⚡ Cache
        uses: actions/cache@v2.1.4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: 🔎 Test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all-features
